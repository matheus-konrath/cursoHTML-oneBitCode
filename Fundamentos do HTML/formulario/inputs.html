<html>
  <head>
    <title>Pesquisa no Google</title>
  </head>
  <body>
    <h1>Inputs no HTML</h1>

    <form>
      <!--Campo de texto-->
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <!--Campo de email-->
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />
      <br /><br />

      <!--Campo de Senha-->
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" />
      <br /><br />

      <!--Campo Gênero-->
      <label>Gênero:</label><br />
      <input type="radio" id="masculino" name="genero" value="m" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="f" />
      <label for="feminino">Feminino</label>
      <br /><br />

      <!--Campo de seleção múltipla (checkbox)-->
      <label>Interesses:</label><br />
      <input type="checkbox" id="backend" name="interesses" value="backend" />
      <label for="backend">Backend</label>
      <input type="checkbox" id="frontend" name="interesses" value="frontend" />
      <label for="frontend">Frontend</label>
      <input type="checkbox" id="mobile" name="interesses" value="mobile" />
      <label for="mobile">Mobile</label>
      <br /><br />

      <!--Campo de data-->
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="nascimento" />
      <br /><br />

      <!--Campo de arquivo (uploads)-->
      <label for="fotoDePerfil">Foto de Perfil</label>
      <input type="file" id="fotoDePerfil" name="avatar" />
      <br /><br />

      <!--Campo de caixa de seleção-->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor senior</option>
      </select>
      <br /><br />

      <!--Campo de área de texto de múltiplas linhas-->
      <label for="sobre">Sobre Mim:</label>
      <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
      <br><br>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
