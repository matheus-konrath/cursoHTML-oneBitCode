<html>
  <head>
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form  method="post">
      <div>
        <!--Campo Nome-->
        <label for="nome"> Nome: </label>
        <br />
        <input type="text" id="nome" name="nome" />
        <br /><br />
      </div>

      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" name="mensagem" />
        <br /><br />
      </div>

      <div>
        <label for="whatsApp">WhatsApp:</label>
        <br />
        <input type="number" id="whatsApp" name="zapzap" />
        <br /><br />
      </div>

      <div>
        <label>Área de atuação:</label>
        <br />
        <input
          type="radio"
          id="desenvolvimento"
          name="areaAtuacao"
          value="dev"
        />
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" id="QA" name="areaAtuacao" value="qa" />
        <label for="QA">Quality Assurance (QA)</label>
        <input
          type="radio"
          id="analiseDados"
          name="areaAtuacao"
          value="dados"
        />
        <label for="analiseDados">Análise de Dados</label>
        <input type="radio" id="infra" name="areaAtuacao" value="infra" />
        <label for="infra">Infraestrutura</label>
        <br /><br />
      </div>

      <div>
        <label for="obs">Observações:</label>
        <br />
        <textarea name="observacao" id="obs" cols="40" rows="4"></textarea>
        <br /><br />
      </div>

      <div>
        <input type="checkbox" id="desejo" name="rotulo" />
        <label for="desejo"
          >Desejo receber novidades e ofertas por email.</label
        >
        <br /><br />
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
